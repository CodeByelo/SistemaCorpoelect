services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - redis
    networks:
      - corp-network

  frontend:
    build: ./frontend-enterprise
    ports:
      - "3000:3000"
    networks:
      - corp-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - corp-network

networks:
  corp-network:
    driver: bridge
